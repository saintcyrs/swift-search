{% extends "layout.html" %}

{% block title %}
    Search
{% endblock %}

{% block main %}
<div>
    <h2>Welcome to SwiftSearch.</h2>
</div>
<div class="search-engine"> 
    <form method="post" action="/search" >
        <fieldset>
            <legend>Select Themes to Generate Your "Playlist"</legend>
                {% for i in range(0,len) %}
                <br>
                <input type="checkbox" name="{{ columns[i] }}" >{{ columns[i] }}</input>
        </br>
                {% endfor %}
                 <input type="submit" value="Go!" >
        </fieldset>
    </form>
</div>
{% endblock %}
