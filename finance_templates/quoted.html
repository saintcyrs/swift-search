{% extends "layout.html" %}

{% block title %}
    Songs
{% endblock %}

{% block main %}
    <div class="section">

        <h2>Stock Quote</h2>
        <table>
            <thead>
                <tr>
                    <th>Song</th>
                    <th>Title</th>
                    <th>Album</th>
                </tr>
            </thead>
            <tbody>
                    <tr>
                        <td>{{ song }}</td>
                        <td>{{ title }}</td>
                        <td>{{ album }}</td>
                    </tr>
            </tbody>
        </table>
    </div>
{% endblock %}
